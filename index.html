<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Palco LÉO & VACARI</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html,body{
  width:100%;
  height:100%;
  background:#200000;
  overflow:hidden;
  font-family:Arial,Helvetica,sans-serif;
}

/* ===== PALCO ===== */
.stage{
  position:relative;
  width:100%;
  height:100%;
  background:linear-gradient(#3b0000,#120000);
}

/* ===== CORTINAS ===== */
.curtain{
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      90deg,
      #8b0000 0 40px,
      #a00000 40px 80px
    );
  filter:brightness(.85);
}

/* ===== LUZES SUPERIORES ===== */
.spot{
  position:absolute;
  top:0;
  width:100%;
  height:220px;
  background:radial-gradient(circle at top,
    rgba(255,200,120,.6),
    transparent 70%
  );
}

/* ===== OVAL ===== */
.frame{
  position:absolute;
  top:50%;
  left:50%;
  width:1100px;
  height:550px;
  transform:translate(-50%,-50%);
  border-radius:50%;
  background:#000;
  box-shadow:
    0 0 40px rgba(255,80,0,.8),
    inset 0 0 80px rgba(0,0,0,1);
}

/* ===== LÂMPADAS ===== */
.bulb{
  position:absolute;
  width:22px;
  height:22px;
  border-radius:50%;
  background:#fff5c0;
  animation:flicker 1.2s infinite ease-in-out;
}

@keyframes flicker{
  0%{
    opacity:.6;
    box-shadow:0 0 8px #fff2a0,0 0 18px #ffb000;
  }
  50%{
    opacity:1;
    box-shadow:0 0 18px #fff7d0,0 0 45px #ffcc00,0 0 70px #ff8800;
  }
  100%{
    opacity:.6;
    box-shadow:0 0 8px #fff2a0,0 0 18px #ffb000;
  }
}

/* ===== LOGO ===== */
.logo{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:120px;
  font-weight:900;
  color:#fff;
  letter-spacing:6px;
  text-shadow:0 0 25px rgba(255,255,255,.5);
}

.logo span{
  color:#ffd700;
  text-shadow:
    0 0 15px #ffd700,
    0 0 40px #ffb700;
}

/* ===== FUMAÇA NO CHÃO ===== */
.smoke-floor{
  position:absolute;
  bottom:0;
  width:100%;
  height:320px;
  background:
    radial-gradient(circle at 20% 80%, rgba(255,255,255,.15), transparent 60%),
    radial-gradient(circle at 50% 90%, rgba(255,255,255,.12), transparent 65%),
    radial-gradient(circle at 80% 85%, rgba(255,255,255,.18), transparent 60%);
  filter:blur(35px);
  animation:smokeMove 10s linear infinite;
  pointer-events:none;
}

@keyframes smokeMove{
  0%{transform:translateY(0) scale(1);opacity:.4;}
  50%{transform:translateY(-40px) scale(1.15);opacity:.6;}
  100%{transform:translateY(0) scale(1);opacity:.4;}
}
</style>
</head>

<body>
<div class="stage">

  <div class="curtain"></div>
  <div class="spot"></div>

  <div class="frame" id="frame">
    <div class="logo">
      LÉO<span>&</span>VACARI
    </div>
  </div>

  <div class="smoke-floor"></div>

</div>

<script>
/* ===== CRIAR LÂMPADAS AO REDOR DO OVAL ===== */
const frame = document.getElementById("frame");
const total = 96;

for(let i=0;i<total;i++){
  const bulb = document.createElement("div");
  bulb.className = "bulb";

  const angle = (i/total)*Math.PI*2;
  const rx = 520;
  const ry = 260;

  const x = rx * Math.cos(angle) + frame.clientWidth/2 - 11;
  const y = ry * Math.sin(angle) + frame.clientHeight/2 - 11;

  bulb.style.left = x+"px";
  bulb.style.top = y+"px";
  bulb.style.animationDelay = Math.random()*1.2+"s";

  frame.appendChild(bulb);
}
</script>

</body>
</html>
