<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuro Digital</title>
    <style>
         :root {
            --neon: #7c7cff;
            --neon2: #ff0000;
            --bg: #050510;
            --card: rgba(255, 255, 255, 0.06);
            --blur: blur(14px);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
        }
        
        body {
            background: radial-gradient(circle at top, #0b0b2a, var(--bg));
            color: #eaeaff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* Fundo animado */
        
        .grid {
            position: fixed;
            inset: 0;
            background: linear-gradient(transparent 95%, rgba(124, 124, 255, 0.15) 100%), linear-gradient(90deg, transparent 95%, rgba(124, 124, 255, 0.15) 100%);
            background-size: 40px 40px;
            transform: perspective(800px) rotateX(65deg);
            transform-origin: top;
            animation: move 8s linear infinite;
            z-index: -1;
        }
        
        @keyframes move {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 0 40px;
            }
        }
        
        header {
            padding: 80px 10%;
            display: grid;
            gap: 32px;
        }
        
        header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            line-height: 1.1;
            text-shadow: 0 0 20px var(--neon);
        }
        
        header p {
            max-width: 520px;
            opacity: 0.85;
        }
        
        .cta {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--neon), var(--neon2));
            color: #000;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 0 25px rgba(0, 255, 240, 0.6);
