<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Palco LEO&VACARI</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  width: 100vw;
  height: 100vh;
  background: radial-gradient(circle at top, #aa0000, #4b0000);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ===== PALCO ===== */
.stage {
  position: relative;
  width: 900px;
  height: 450px;
}

/* ===== MOLDURA OVAL ===== */
.frame {
  position: absolute;
  inset: 0;
  border-radius: 50% / 45%;
  background: #b30000;
  box-shadow:
    0 0 40px rgba(255,0,0,0.8),
    inset 0 0 40px rgba(0,0,0,0.6);
}

/* ===== LÂMPADAS ===== */
.bulbs {
  position: absolute;
  inset: 20px;
  border-radius: 50% / 45%;
  display: flex;
  flex-wrap: wrap;
  align-content: space-between;
  justify-content: space-between;
  pointer-events: none;
}

.bulb {
  width: 22px;
  height: 22px;
  border-radius: 50%;
  background: #fff4b0;
  box-shadow:
    0 0 10px #fff4b0,
    0 0 20px #ffd700;
  animation: blink 1.6s infinite alternate;
}

/* Distribuição */
.bulbs .bulb:nth-child(odd) {
  animation-delay: .8s;
}

@keyframes blink {
  from {
    opacity: .4;
  }
  to {
    opacity: 1;
  }
}

/* ===== CENTRO PRETO ===== */
.center {
  position: absolute;
  inset: 70px;
  border-radius: 50%;
  background: radial-gradient(circle, #000, #111);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== LOGO ===== */
.logo {
  font-size: 64px;
  font-weight: 900;
  letter-spacing: 4px;
  color: white;
  text-transform: uppercase;
}

.logo span {
  color: #ffd700;
  text-shadow:
    0 0 10px #ffd700,
    0 0 25px #ffb700;
}
</style>
</head>

<body>

<div class="stage">
  <div class="frame"></div>

  <div class="bulbs">
    <!-- 60 lâmpadas -->
    <script>
      for(let i=0;i<60;i++){
        document.write('<div class="bulb"></div>')
      }
    </script>
  </div>

  <div class="center">
    <div class="logo">
      LEO<span>&</span>VACARI
    </div>
  </div>
</div>

</body>
</html>
