<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Logo Palco Dourado</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top, #150000, #000);
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }
        /* ===== CONTAINER ===== */
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        /* ===== LUZES DE FUNDO ===== */
        
        .luz {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            filter: blur(35px);
            opacity: .6;
            animation: piscar 4s infinite ease-in-out;
        }
        
        .luz:nth-child(1) {
            top: 20%;
            left: 25%;
            background: radial-gradient(circle, rgba(0, 255, 255, 1), transparent);
        }
        
        .luz:nth-child(2) {
            top: 45%;
            left: 65%;
            background: radial-gradient(circle, rgba(255, 0, 255, 1), transparent);
            animation-delay: 1.5s;
        }
        
        .luz:nth-child(3) {
            top: 70%;
            left: 30%;
            background: radial-gradient(circle, rgba(0, 255, 120, 1), transparent);
            animation-delay: 3s;
        }
        
        @keyframes piscar {
            0% {
                transform: scale(.8);
                opacity: .2;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
            }
            100% {
                transform: scale(.8);
                opacity: .2;
            }
        }
        /* ===== TELÃO ===== */
        
        .screen {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 65%;
            height: 45%;
            background: repeating-radial-gradient(circle, #ff1a1a 0 3px, #400000 3px 6px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(255, 0, 0, .8), inset 0 0 80px rgba(0, 0, 0, .9);
        }
        /* ===== VARREDURA DE LUZ NO TELÃO ===== */
        
        .scan {
            position: absolute;
            inset: 0;
            background: linear-gradient( 120deg, transparent 40%, rgba(255, 255, 255, .35) 50%, transparent 60%);
            animation: scanMove 6s linear infinite;
        }
        
        @keyframes scanMove {
            from {
                transform: translateX(-120%);
            }
            to {
                transform: translateX(120%);
            }
        }
        /* ===== LOGO GIRANDO ===== */
        
        .logo-wrapper {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: girar 10s linear infinite;
            z-index: 5;
        }
        
        @keyframes girar {
            from {
                transform: translate(-50%, -50%) rotateY(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotateY(360deg);
            }
        }
        
        .logo {
            font-size: 90px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 15px #ffd700, 0 0 40px #ffb700, 0 0 80px #ff9900;
        }
        /* ===== REFLEXO DA LOGO ===== */
        
        .reflex {
            position: absolute;
            top: 100%;
            left: 0;
            transform: scaleY(-1);
            opacity: .25;
            filter: blur(3px);
            mask-image: linear-gradient(to bottom, rgba(0, 0, 0, .6), transparent);
        }
        /* ===== PLATAFORMA ===== */
        
        .platform {
            position: absolute;
            top: calc(55% + 80px);
            left: 50%;
            transform: translateX(-50%);
            width: 380px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, #fff2b0, #d4af37, #7a5c00);
            box-shadow: 0 0 40px rgba(255, 215, 0, .8), inset 0 -15px 30px rgba(0, 0, 0, .5);
            z-index: 4;
        }
        /* ===== FUMAÇA DA BASE ===== */
        
        .smoke {
            position: absolute;
            top: calc(55% + 120px);
            left: 50%;
            width: 300px;
            height: 300px;
            transform: translateX(-50%);
            background: radial-gradient(circle, rgba(255, 255, 255, .25), transparent 70%);
            filter: blur(60px);
            animation: smokeUp 6s linear infinite;
            z-index: 3;
        }
        
        @keyframes smokeUp {
            from {
                transform: translate(-50%, 0) scale(1);
                opacity: .4;
            }
            to {
                transform: translate(-50%, -200px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- LUZES -->
        <div class="luz"></div>
        <div class="luz"></div>
        <div class="luz"></div>

        <!-- TELÃO -->
        <div class="screen">
            <div class="scan"></div>
        </div>

        <!-- LOGO + REFLEXO -->
        <div class="logo-wrapper">
            <div class="logo">LEO&VACARI</div>
            <div class="logo reflex">LEO&VACARI</div>
        </div>

        <!-- PLATAFORMA -->
        <div class="platform"></div>

        <!-- FUMAÇA -->
        <div class="smoke"></div>

    </div>
</body>

</html>
