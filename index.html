<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Luzes Animadas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* ===== LUZES DE FUNDO ===== */
    .luz {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      animation: piscar 4s infinite ease-in-out;
      filter: blur(25px);
      opacity: 0;
      z-index: 1;
    }

    .luz:nth-child(1) {
      top: 20%;
      left: 30%;
      background: radial-gradient(circle, rgba(0,255,255,1), rgba(0,255,255,0));
      animation-delay: 0s;
    }

    .luz:nth-child(2) {
      top: 50%;
      left: 60%;
      background: radial-gradient(circle, rgba(255,0,255,1), rgba(255,0,255,0));
      animation-delay: 1.5s;
    }

    .luz:nth-child(3) {
      top: 70%;
      left: 20%;
      background: radial-gradient(circle, rgba(0,255,100,1), rgba(0,255,100,0));
      animation-delay: 3s;
    }

    @keyframes piscar {
      0% {
        transform: scale(0.8);
        opacity: 0;
        filter: blur(40px);
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
        filter: blur(15px);
      }
      100% {
        transform: scale(0.8);
        opacity: 0;
        filter: blur(40px);
      }
    }

      z-index: 5;

        0 0 8px #ffd700,
