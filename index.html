<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Painel Gamer Neon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app">
        <aside class="sidebar">
            <h2 class="logo">NEON<span>PANEL</span></h2>
            <nav>
                <a class="active">Dashboard</a>
                <a>Estatísticas</a>
                <a>Performance</a>
                <a>Configurações</a>
            </nav>
        </aside>

        <main class="main">
            <header class="topbar">
                <h1>Dashboard</h1>
                <button id="toggleTheme">⚡ Neon</button>
            </header>

            <section class="cards">
                <div class="card">
                    <h3>KD</h3>
                    <p>2.45</p>
                </div>
                <div class="card">
                    <h3>Partidas</h3>
                    <p>128</p>
                </div>
                <div class="card">
                    <h3>Vitórias</h3>
                    <p>47</p>
                </div>
                <div class="card">
                    <h3>Rank</h3>
                    <p>Diamante</p>
                </div>
            </section>

            <section class="charts">
                <div class="chart-box">
                    <h3>Performance Semanal</h3>
                    <canvas id="performanceChart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
