<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Banda Ébanos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  height:100vh;
  background: radial-gradient(circle at top, #4b0000, #000);
  overflow:hidden;
}

.stage{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.lights{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle, rgba(255,0,0,0.5) 15%, transparent 16%) 0 0 / 90px 90px;
  animation: lightsMove 6s linear infinite;
  opacity:0.35;
}

@keyframes lightsMove{
  from{background-position:0 0;}
  to{background-position:180px 180px;}
}

.logo{
  background:#0b1e3a;
  border:10px solid #fff;
  border-radius:50%;
  padding:70px 90px;
  text-align:center;
  box-shadow:0 0 40px red, inset 0 0 30px #ff5555;
  animation:pulse 2s infinite;
  z-index:2;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.06);}
  100%{transform:scale(1);}
}

.logo .small{
  color:#fff;
  font-size:18px;
  letter-spacing:3px;
  display:block;
}

.logo .big{
  color:#fff;
  font-size:64px;
  font-weight:bold;
}

.btn{
  position:absolute;
  bottom:60px;
  padding:16px 44px;
  background:#ff0000;
  color:#fff;
  border:none;
  border-radius:40px;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 0 20px red;
  transition:0.2s;
  z-index:2;
}

.btn:hover{
  transform:scale(1.1);
}
</style>
</head>

<body>
<div class="stage">
  <div class="lights"></div>

  <div class="logo">
    <span class="small">BANDA</span>
    <span class="big">ÉBANOS</span>
  </div>

  <button class="btn" onclick="ativarShow()">ENTRAR NO SHOW</button>
</div>

<script>
function ativarShow(){
  document.querySelector('.btn').innerText = 'SHOW AO VIVO';
  document.querySelector('.btn').disabled = true;
  document.body.style.background = '#000';
}
</script>
</body>
</html>
