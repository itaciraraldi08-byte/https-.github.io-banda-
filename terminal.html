<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>HACKER MATRIX DASH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
         :root {
            --purple: #a855f7;
            --red: #ff004c;
            --green: #00ff9c;
            --bg: #040008;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Consolas, monospace
        }
        
        body {
            background: radial-gradient(circle at top, #120022, var(--bg));
            color: white;
            overflow: hidden;
        }
        /* CANVAS */
        
        canvas {
            position: fixed;
            inset: 0;
            z-index: -2;
        }
        /* HEADER */
        
        header {
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            color: var(--purple);
            letter-spacing: 4px;
            text-shadow: 0 0 20px var(--purple), 0 0 40px var(--red);
        }
        /* DASH */
        
        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        /* TERMINAL */
        
        .terminal {
            background: rgba(0, 0, 0, .75);
            border: 1px solid var(--green);
            box-shadow: 0 0 30px rgba(0, 255, 156, .5);
            padding: 15px;
            height: 300px;
            overflow: hidden;
        }
        
        .terminal span {
            display: block;
            color: var(--green);
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            50% {
                opacity: .4
            }
        }
        /* GRÁFICOS */
        
        .charts {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .chart {
            background: rgba(20, 0, 40, .7);
            border: 1px solid var(--red);
            box-shadow: 0 0 20px rgba(255, 0, 76, .5);
            padding: 10px;
        }
        
        .bar {
            height: 10px;
            background: linear-gradient(90deg, var(--purple), var(--red));
            box-shadow: 0 0 15px var(--red);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                width: 20%
            }
            to {
                width: 95%
            }
        }
        
        footer {
            text-align: center;
            opacity: .4;
            font-size: .8rem;
        }
    </style>
</head>

<body>

    <canvas id="matrix"></canvas>

    <header>
        <h1>ACCESS GRANTED</h1>
    </header>

    <section class="dashboard">
        <div class="terminal" id="terminal"></div>

        <div class="charts">
            <div class="chart">
                NETWORK LOAD
                <div class="bar"></div>
            </div>
            <div class="chart">
                DATA FLOW
                <div class="bar" style="animation-delay:.5s"></div>
            </div>
            <div class="chart">
                SECURITY SCAN
                <div class="bar" style="animation-delay:1s"></div>
            </div>
        </div>
    </section>

    <footer>ROOT SESSION • MATRIX ONLINE</footer>

    <script>
        /* MATRIX RAIN */
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");
        let w, h;

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        resize();
        window.onresize = resize;

        const letters = "01アイウエオカキクケコABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const fontSize = 16;
        const columns = Math.floor(w / fontSize);
        const drops = Array(columns).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0,0,0,0.08)";
            ctx.fillRect(0, 0, w, h);

            ctx.fillStyle = "#00ff9c";
            ctx.font = fontSize + "px monospace";

            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > h && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        /* TERMINAL FAKE */
        const terminal = document.getElementById("terminal");
        const lines = [
            "Initializing system...",
            "Bypassing firewall...",
            "Decrypting packets...",
            "Accessing mainframe...",
            "ROOT ACCESS GRANTED"
        ];
        let index = 0;

        function typeLine() {
            if (index < lines.length) {
                const span = document.createElement("span");
                span.textContent = "> " + lines[index];
                terminal.appendChild(span);
                terminal.scrollTop = terminal.scrollHeight;
                index++;
                setTimeout(typeLine, 800);
            }
        }
        typeLine();
    </script>

</body>

</html>
